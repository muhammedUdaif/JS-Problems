<!-- 3. Create a input field which shows entered character count and the bottom right end. Which turns red if exceeds limit. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charactor count</title>
</head>
<body>
    <div class="container">
        <label for="input-data">Name:</label>
        <input type="text" id="input-data">
        <div id="bottom-right">0 /10</div>
    </div>
    <style>
        .container {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            position: relative;
        }
        #bottom-right {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .red{
            color: red;
            font-size: 20px;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
