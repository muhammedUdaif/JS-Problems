<!-- 1. Develop a UI with showing user posts, fetched from this api endpoint:
  https://jsonplaceholder.typicode.com/posts?_page=1&_limit=10. This endpoint returns only ten items.
   When the user scrolls the page and reached the bottom, 
   re-fetch next 10 items (by updating page in query param) and show it. Show loader indicating data fetching. -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll based fetching</title>
   </head>
   <body>
      <div id="container"></div>
      <style>
        #container {
            position: relative;
            padding: 0px;
            margin: 0px;
            font-size: 20px;
        }
        .item{
            border: 1px solid gray;
            margin: 10px 20px;
            padding: 10px 20px;
        }
      </style>
      <script src="index.js"></script>
   </body>
</html>
