<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Width tooltip</title>
<style>
  .container { padding: 20px; }

  h1 {
    width: 160px;
    display: inline-block;
    overflow: hidden; 
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: default;
    margin: 0;
    font-size: 18px;
    vertical-align: top;
  }
  .tooltip {
    position: absolute;
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 1000;
    box-shadow: 0 2px 8px black;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 id="header">I am hidden text, I will only show if you hover me!</h1>
  </div>

  <script src="index.js"></script>
</body>
</html>
