<!-- 10. Create a Scroll-to-Top Button Feature. Show button when user scrolls down. On clicking scrolls smoothly to top. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Top</title>
</head>
<body>
    <button id="scrollToTopBtn" >Scroll top</button>
    <style>
        #scrollToTopBtn {
            /* display: none; */
            padding: 10px 15px;
            font-size: 16px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scrollToTopBtn:hover {
            background-color: blue;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
