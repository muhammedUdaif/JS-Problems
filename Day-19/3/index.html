<!-- 3. Develop a modal window component. The modal must close when the user:
* Clicks an internal Close Button.
* Clicks the backdrop (the grayed-out area outside the modal box)
* Presses the Escape key. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal creations</title>
</head>
<body>
    <button id="my-btn">Open modal</button>

    <div class="container" id="my-modal">
        <div class="modal-content">
            <span class="close" id="my-close">&times;</span>
            <p>Name: Muhammed Udaif</p>
            <br>
            <p>Gender: Male</p>
            <br>
            <p>Place: Kozhikode</p>
            <br>
            <p>Profession: Software Engineer (front end developer)</p>
            <br>
            <p>Hobbes: Play football</p>
        </div>
    </div>
    <style>
        .container {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 20%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: topanimation;
            animation-duration: 2s;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes topanimation {
            from {
                top: -300px;
                opacity: 1;
            }
            to {
                top: 0px;
                opacity: 1;
            }
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
